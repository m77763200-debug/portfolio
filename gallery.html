<style>


body {
  min-height: 100vh;
  background: linear-gradient(120deg, white,white, rgb(132, 132, 206));
  display: flex;
  flex-direction: column;
  align-items: center;
}

.title {
  margin: 30px 0;
  font-size: 38px;
  color: #333;
}

.gallery {
  width: 80%;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 25px;
}

.photo {
  position: relative;
  overflow: hidden;
  border-radius: 20px;
  cursor: pointer;
}

.photo img {
  width: 100%;
  height: 300px;
  object-fit: cover;
  filter: grayscale(100%);
  transition: 0.4s;
}

.photo span {
  position: absolute;
  bottom: 15px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.6);
  color: #fff;
  padding: 6px 18px;
  border-radius: 20px;
  opacity: 0;
  transition: 0.4s;
}


.photo:hover img {
  filter: grayscale(0);
  transform: scale(1.1);
}

.photo:hover span {
  opacity: 1;
}

footer{
  width: 100%;
}


</style>
